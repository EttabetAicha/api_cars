name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # You can change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Updated to the latest version (v3)

      - name: Set up PHP
        uses: shivammathur/setup-php@v2  # Latest version is still v2
        with:
          php-version: '8.3'  # You can change this to your desired PHP version
          extensions: mbstring, pdo, pdo_mysql  # Add any additional extensions needed

      

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit
